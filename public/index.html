<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="utf-8">
  <title>Music</title>
  <link rel="stylesheet" href="music.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:400,500,600,700|IBM+Plex+Sans:400,500,600,700|Material+Icons&amp;display=swap">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script>var env = "development";</script>
 </head>
 <body>
  <div class="now-playing">
   <div class="display">
    <div class="info">
     <div class="song">Under Cover of Darkness</div>
     <div class="artist">The Strokes</div>
     <div class="album">Angles</div>
    </div>
    <div class="art">
     <div class="cover" style="background-image: url('https://lh3.ggpht.com/Cc4TZKHRq_rdChujsY__QSMO0Hcmw9kPomu9zE06vz-tjKgiVaPo4evmIyN6Gp1owl9uRK_rE-c');"></div>
    </div>
   </div>
   <div class="control">
    <div class="buttons">
     <div class="button play"><i class="material-icons">play_arrow</i></div>
     <div class="button skip skip-previous"><i class="material-icons">skip_previous</i></div>
     <div class="button skip skip-next"><i class="material-icons">skip_next</i></div>
    </div>
    <div class="timeline">
     <div class="bar">
      <div class="elapsed"></div>
     </div>
     <div class="time position">00:00</div>
     <div class="time length">00:00</div>
    </div>
   </div>
   <div class="options">
    <div class="button repeat"><i class="material-icons">repeat</i></div>
    <div class="button shuffle"><i class="material-icons">shuffle</i></div>
    <div class="up-next">
     <div class="button"><i class="material-icons">queue_music</i></div>
     <div class="time-left">0min</div>
    </div>
   </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha384-fYxN7HsDOBRo1wT/NSZ0LkoNlcXvpDpFy6WzB42LxuKAX7sBwgo7vuins+E1HCaw" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/pt-br.js" integrity="sha384-rMnAUuld2UG2Cd+wqmGwCPZGHemXzhyJss9LFN3y2b8FNsBOrGEHpbeUFMiP1rx+" crossorigin="anonymous"></script>
  <script src="music.js"></script>
 </body>
</html>
